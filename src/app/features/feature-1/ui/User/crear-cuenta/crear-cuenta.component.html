<div class="modal-overlay">
  <div class="modal-content">
    <button class="close-button" (click)="onCancel()">×</button>

    <div class="form-container">
      <h1>Crear Cuenta</h1>
      <p class="subtitle">Ingresa los datos para registrar un nuevo usuario.</p>

      <form (ngSubmit)="onSubmit(registroForm)" #registroForm="ngForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" [(ngModel)]="registro.nombre" required>
          </div>

          <div class="form-group">
            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" [(ngModel)]="registro.correo" required>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="contrasena" [(ngModel)]="registro.contrasena" required minlength="8">
          </div>

          <div class="form-group">
            <label for="telefono">Número de Teléfono</label>
            <input type="tel" id="telefono" name="numero_telefono" [(ngModel)]="registro.numero_telefono" required>
          </div>

          <div class="form-group">
            <label for="identificacion">Número de Identificación</label>
            <input type="text" id="identificacion" name="numero_identificacion" [(ngModel)]="registro.numero_identificacion" required minlength="10" maxlength="10">
          </div>

          <div class="form-group">
            <label for="rol">Rol de Usuario</label>
            <select id="rol" name="id_rol" [(ngModel)]="registro.id_rol" required>
              <option value="" disabled selected>Selecciona un rol</option>
              <option value="1">Administrador</option>
              <option value="2">Colaborador</option>
              <option value="3">Cliente</option>
            </select>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="!registroForm.valid">Registrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
