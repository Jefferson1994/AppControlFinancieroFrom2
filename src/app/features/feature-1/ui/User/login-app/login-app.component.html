<div class="login-container">
  <div class="login-card">
    <h2 class="title">Iniciar Sesión</h2>
    <p class="subtitle">Ingresa tus credenciales para continuar.</p>

    <form class="login-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="nombre@ejemplo.com" [(ngModel)]="email" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="••••••••" [(ngModel)]="password" required>
      </div>

      <button type="submit" class="login-button">Iniciar Sesión</button>
    </form>

    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>

    <p class="register-link">
      ¿No tienes una cuenta?
      <a class="link"  (click)="abrirModalCrearCuenta()">Crear cuenta</a>
    </p>
  </div>


      <app-crear-cuenta
        *ngIf="showCrearCuentaModal"
        (modalClosed)="onModalClosed()">

      </app-crear-cuenta>


</div>
