<header class="header-container">
  <button (click)="toggleSidebarEvent.emit()" class="menu-button">
    <svg height="24px" viewBox="0 0 24 24" width="24px" fill="#333">
      <path d="M0 0h24v24H0z" fill="none"/>
      <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
    </svg>
  </button>

  <h1 class="header-title">Panel de Administración</h1>

  <div class="search-bar">
    <input type="text" placeholder="Buscar..." class="search-input">
  </div>

  <div class="profile-area">
    <button class="notifications-button">
      <svg height="24px" viewBox="0 0 24 24" width="24px" fill="#555">
        <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 4.36 6 6.93 6 11v5l-2 2v1h16v-1l-2-2z"/>
      </svg>
      <span class="notification-count">3</span>
    </button>

    <button (click)="toggleProfileMenu()" class="profile-button">
      <span class="admin-name">{{ adminName() }}</span>
      <svg class="arrow-down" height="24px" viewBox="0 0 24 24" width="24px" fill="#555">
        <path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/>
      </svg>
    </button>

    @if(profileMenuOpen()) {
      <div class="profile-dropdown">
        <a href="#" class="dropdown-item">Mi Perfil</a>
        <a href="#" class="dropdown-item">Configuración</a>
        <a href="#" class="dropdown-item">Cerrar Sesión</a>
      </div>
    }
  </div>
</header>
