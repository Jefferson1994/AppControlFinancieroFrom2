<div class="container-center">
    <div class="card">
      <div class="input-group" >
        <label for="empresa-select">Seleccione la Empresa</label>
        <select
          id="empresa-select"
          [(ngModel)]="empresaSeleccionada"
          (change)="onEmpresaChangeId($event)"
          name="empresaSeleccionada"
          required>
          <option *ngFor="let empresa of empresas" [ngValue]="empresa">
            {{ empresa.nombre }}
          </option>
        </select>
      </div>
        <div class="header-content">
            <span class="welcome-message">Â¡Hola de nuevo, <span class="user-name">{{ adminName() }}</span>!</span>
            <span class="welcome-message secondary-text">EstÃ¡s a punto de abrir la caja de la empresa <span class="user-name">{{ nombreEmpresaIndividual }}</span>.</span>

            <div class="box-title">
                <i class="icon-cash">ðŸ’µ</i> Apertura de Caja
            </div>
        </div>

        <form #abrirCajaForm="ngForm" (ngSubmit)="onAbrirCaja()">

          <div class="input-group">
            <label for="monto-inicial">Monto Inicial en Efectivo ($)</label>
            <input
              type="number"
              id="monto-inicial"
              placeholder="Escriba el monto inicial (ej: 10.00)"
              required
              min="0"
              step="0.01"
              name="montoInicial"
              [(ngModel)]="montoInicial">
             
            
            </div>

          <div class="input-group">
            <label for="observaciones">Observaciones (Opcional)</label>
            <textarea
              id="observaciones"
              placeholder="Ej: 'Fondo para cambios', 'Turno matutino'"
              name="observaciones"
              [(ngModel)]="observaciones"></textarea> <small class="help-text">MÃ¡ximo 250 caracteres.</small>
          </div>

          <button
            type="submit"
            class="btn-open"
            [disabled]="cargando || !abrirCajaForm.valid"> <i class="icon-lock">ðŸ”’</i> Abrir Caja
          </button>

        </form>
    </div>
</div>
